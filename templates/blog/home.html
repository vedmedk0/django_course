<body>
{% for category in categories%}
    <p><a href="{% url 'category' category.slug%}">{{category.name}}</a></p>
{% endfor %}
{% for post in posts%}
    <div>
        <h1>{{post.title}}</h1>
        <h2>{{post.mini_text}}</h2>
        <p>{{post.text}}</p>
        <p>{{post.created_date}}</p>
    </div>
{% endfor %}
</body>
</html>
